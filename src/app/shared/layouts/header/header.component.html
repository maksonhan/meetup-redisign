<div class="body-shadow" (click)="exitNav()" [style.z-index]="bodyShadowIndex" [style.opacity]="bodyShadowOpacity"></div>
<header>
  <div class="container">
    <section class="top-line">
      <div class="logo">
        <a (click)="openPage('/')"><img src="assets/img/{{logo}}"></a>
      </div>

      <a class="nav-menu" (click)="appearNav()"><i class="fas fa-bars"></i></a>

      <div class="resp-nav-wrapper" [style.right.px]="right">
        <h6>Меню</h6>
        <i class="fas fa-times exit-nav" (click)="exitNav()"></i>
        <nav>
          <ul>
            <!--<li *ngFor="let item of arr">-->
            <!--<a href="#">{{item}}</a>-->
            <!--</li>-->
            <li><a [ngClass]="headerListChange" (click)="openPage('/events')">Мероприятия</a></li>
            <li><a [ngClass]="headerListChange" (click)="openPage('/speakers')">Спикеры</a></li>
            <li><a [ngClass]="headerListChange" href="https://welcome.cinimex.ru/" target="_blank">Карьера</a></li>
          </ul>
        </nav>
        <a class="subscribe-nav">подписаться</a>
      </div>


      <div class="btnSub">
        <a class="subscribe"><i class="far fa-check-square"></i>Подписаться</a>
      </div>

      <div class="burger-menu"  (click)="burgerNavigation()">
        <span [ngClass]="burgerSwitch" class="burger-line"></span>
        <span [ngClass]="burgerSwitch" class="burger-line"></span>
        <span [ngClass]="burgerSwitch" class="burger-line"></span>
      </div>
    </section>
  </div>

</header>
