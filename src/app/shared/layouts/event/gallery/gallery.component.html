
<section class="event-gallery">
  <div class="photos-block">
    <div *ngFor="let img of eventsPhotos" class="img-item">
      <a href="assets/img/events/{{img.thumbnail}}.jpg" data-lightbox="event">
        <img src="assets/img/events/{{img.thumbnail}}.jpg" alt="">
        <div class="shadow"></div>
      </a>
    </div>

    <a class="expand-gallery" (click)="expandGallery()" >загрузить еще фото</a>

  </div>

</section>
